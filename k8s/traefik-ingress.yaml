apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ski-resort-ingress
  namespace: ski-resort
spec:
  entryPoints:
    - web
  routes:
    # Frontend route
    - match: Host(`ski-resort.local`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: frontend-service
          port: 80
      priority: 1
    # API routes
    - match: Host(`ski-resort.local`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: backend-service
          port: 5000
      priority: 10
    # Health check
    - match: Host(`ski-resort.local`) && Path(`/health`)
      kind: Rule
      services:
        - name: backend-service
          port: 5000
      priority: 20