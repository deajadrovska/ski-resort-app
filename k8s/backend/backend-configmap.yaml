apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: ski-resort
  labels:
    app: backend
    component: api
data:
  # Flask configuration
  FLASK_ENV: "production"
  FLASK_DEBUG: "False"

  # MongoDB connection
  MONGO_HOST: "mongodb-service"
  MONGO_PORT: "27017"
  MONGO_DATABASE: "ski_resort_db"

  # API configuration
  API_HOST: "0.0.0.0"
  API_PORT: "5000"

  # CORS settings
  CORS_ORIGINS: "*"

  # Application settings
  LOG_LEVEL: "INFO"